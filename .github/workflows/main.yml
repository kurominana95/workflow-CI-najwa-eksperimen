name: CI

on:
  push:
    branches: [main]

jobs:
  run-mlflow-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas matplotlib numpy

      - name: Set MLflow tracking directory
        run: |
          echo "MLFLOW_TRACKING_URI=file:$(pwd)/MLProject/mlruns" >> $GITHUB_ENV

      - name: Run MLflow Project
        run: |
          mlflow run ./MLProject --no-conda
